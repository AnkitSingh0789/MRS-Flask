<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: url('https://repository-images.githubusercontent.com/275336521/20d38e00-6634-11eb-9d1f-6a5232d0f84f') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        
        .overlay {
            background: rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 100px auto;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin: 20px auto;
        }
        
        .form-group select {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            outline: none;
            background-color: #333;
            color: white;
        }
        
        button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #ff4f41;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <form action="/recommend" method="post" target="_blank">
            <div class="form-group">
                <select name="movie">
                    {% for movie in movie_list %}
                        <option value="{{ movie }}">{{ movie }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Recommend</button>
        </form>
    </div>
</body>

</html>
