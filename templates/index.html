<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body {
            background: linear-gradient(to bottom right, rgba(34, 193, 195, 0.7), rgba(253, 187, 45, 0.7)), url("https://repository-images.githubusercontent.com/275336521/20d38e00-6634-11eb-9d1f-6a5232d0f84f");
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2em;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 1em;
            font-size: 2.5em;
            color: #fff;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        select,
        input[type="range"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin: 0.5em 0;
            font-size: 1em;
        }
        
        select {
            background-color: #333;
            color: #fff;
        }
        
        input[type="range"] {
            background: #444;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            background: #22c1c3;
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }
        
        input[type="submit"] {
            background-color: #22c1c3;
            color: #fff;
            cursor: pointer;
            font-size: 1.2em;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        input[type="submit"]:hover {
            background-color: #1aa0a2;
            transform: translateY(-2px);
        }
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #f0f0f0;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <form action="/recommend" method="POST">
            <label for="movie">Select a Movie:</label>
            <select name="movie" id="movie" required>
                {% for movie in movie_list %}
                    <option value="{{ movie }}">{{ movie }}</option>
                {% endfor %}
            </select>

            <label for="min_rating">Minimum Rating:</label>
            <input type="range" id="min_rating" name="min_rating" min="0" max="10" step="0.1" value="5.0" oninput="this.nextElementSibling.value = this.value">
            <output>5.0</output>

            <input type="submit" value="Get Recommendations">
        </form>
    </div>

    <footer>
        <p>Â© 2024 Movie Recommendation System | Created by Ankit Singh</p>
    </footer>
</body>

</html>
