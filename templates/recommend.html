<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Movies</title>
    <style>
        body {
            background-image: linear-gradient(to bottom right, rgba(34, 193, 195, 0.6), rgba(253, 187, 45, 0.6)), url("https://repository-images.githubusercontent.com/275336521/20d38e00-6634-11eb-9d1f-6a5232d0f84f");
            background-size: cover;
            background-attachment: fixed;
            color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-top: 2em;
        }
        
        h1 {
            color: #f5f5f5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 1em;
        }
        
        .recommendation-container {
            max-width: 800px;
            margin: 2em 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 1em;
            width: 90%;
        }
        
        .recommendation-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 1em;
            margin-bottom: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            max-width: 400px;
            margin: 1em auto;
        }
        
        .recommendation-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .movie-poster {
            border-radius: 8px;
            width: 100%;
            max-width: 250px;
            transition: transform 0.2s ease;
            margin-bottom: 15px;
            cursor: pointer;
        }
        
        .movie-poster:hover {
            transform: scale(1.05);
        }
        
        .movie-details {
            text-align: center;
            padding: 0 20px;
            max-width: 100%;
        }
        
        .movie-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 0.5em;
        }
        
        .movie-overview {
            font-size: 1em;
            color: #555;
            margin-bottom: 1em;
        }
        
        .movie-info {
            font-size: 0.9em;
            color: #777;
            margin-top: 0.5em;
        }
        
        @media (min-width: 768px) {
            .recommendation-container {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
            .recommendation-section {
                flex-direction: row;
                align-items: flex-start;
                max-width: none;
            }
            .movie-details {
                text-align: left;
            }
        }
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #f0f0f0;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>

<body>
    <h1>Recommended Movies:</h1>
    <div class="recommendation-container">
        {% for title, poster, overview, release_date, rating in recommended_movies %}
        <div class="recommendation-section">
            <a href="https://www.google.com/search?q={{ title | urlencode }}" target="_blank">
                <img src="{{ poster }}" alt="{{ title }}" class="movie-poster" />
            </a>
            <div class="movie-details">
                <h3 class="movie-title">{{ title }}</h3>
                <p class="movie-overview">{{ overview }}</p>
                <p class="movie-info"><strong>Release Date:</strong> {{ release_date }}</p>
                <p class="movie-info"><strong>Rating:</strong> {{ rating }}/10</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        <p>Â© 2024 Movie Recommendation System | Created by Ankit Singh</p>
    </footer>
</body>

</html>
