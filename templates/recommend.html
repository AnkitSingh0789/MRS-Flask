<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Movies</title>
    <style>
        body {
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url("https://repository-images.githubusercontent.com/275336521/20d38e00-6634-11eb-9d1f-6a5232d0f84f");
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 1em;
            font-size: 2.5em;
            color: #fff;
            text-align: center;
        }
        
        .recommendation-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5em;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        
        .recommendation-section {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .recommendation-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
        }
        
        .movie-poster {
            border-radius: 10px;
            width: 100%;
            max-width: 250px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        
        .movie-poster:hover {
            transform: scale(1.05);
        }
        
        .movie-details {
            text-align: center;
            padding: 1em;
        }
        
        .movie-title {
            font-size: 1.8em;
            color: #fff;
            margin-bottom: 0.5em;
        }
        
        .movie-overview {
            font-size: 1em;
            color: #ddd;
            margin-bottom: 1em;
        }
        
        .movie-info {
            font-size: 0.9em;
            color: #bbb;
            margin-top: 0.5em;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #f0f0f0;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>

<body>
    <h1>Recommended Movies:</h1>
    <div class="recommendation-container">
        {% for title, poster, overview, release_date, rating in recommended_movies %}
        <div class="recommendation-section">
            <a href="https://www.google.com/search?q={{ title | urlencode }}" target="_blank">
                <img src="{{ poster }}" alt="{{ title }}" class="movie-poster" />
            </a>
            <div class="movie-details">
                <h3 class="movie-title">{{ title }}</h3>
                <p class="movie-overview">{{ overview }}</p>
                <p class="movie-info"><strong>Release Date:</strong> {{ release_date }}</p>
                <p class="movie-info"><strong>Rating:</strong> {{ rating }}/10</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        <p>Â© 2024 Movie Recommendation System | Created by Ankit Singh</p>
    </footer>
</body>

</html>
